<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="manifest" href="manifest.json">
    <!-- Inter font for clean, modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a2e;
            --text-color: #e94560;
            --snake-color: #6a0dad; /* Purple */
            --food-color: #ffc93c;  /* Gold */
            --tile-size: 20px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .game-container {
            background-color: #2c0941; /* Darker purple background */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90%;
            width: 500px;
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 10px;
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
            font-weight: 700;
            font-size: 1.1rem;
            color: #b8c1ec;
        }

        #score, #high-score {
            padding: 5px 10px;
            border-radius: 6px;
            background-color: #3b0e59;
        }

        canvas {
            border: 4px solid var(--text-color);
            background-color: #0d0d1e;
            border-radius: 8px;
            touch-action: none; /* Important for preventing mobile scrolling */
        }

        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(44, 9, 65, 0.95);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid var(--text-color);
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
            max-width: 80%;
        }

        .message-box h2 {
            color: var(--food-color);
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .message-box p {
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        .button {
            background-color: var(--text-color);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .button:hover {
            background-color: #c7374b;
        }

        .button:active {
            transform: scale(0.98);
        }

        .controls {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #a0a0a0;
        }

        .controls span {
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Snake Game</h1>

        <div class="score-board">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="high-score">0</span></div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <!-- Message Box for Start/Game Over -->
        <div id="gameMessage" class="message-box">
            <h2 id="messageTitle">Ready to Play?</h2>
            <p id="messageText">
                Use the Arrow Keys or WASD to control the snake. <br>
                On Mobile: Swipe to change direction.
            </p>
            <button id="startButton" class="button">Start Game</button>
        </div>

        <div class="controls">
            <span>Controls: Arrow Keys / WASD</span>
            <span>Mobile: Swipe</span>
        </div>
    </div>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase/Firestore Setup ---
        let db, auth, userId;
        let currentHighScore = 0;
        const HIGH_SCORE_DOC_ID = 'global_high_score';

        async function initFirebase() {
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

            if (Object.keys(firebaseConfig).length === 0) {
                console.error("Firebase config missing. High scores will not be saved.");
                // Still allow game to run without persistence
                document.getElementById('high-score').textContent = 'N/A';
                return;
            }

            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Auth
                if (typeof __initial_auth_token !== 'undefined') {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                userId = auth.currentUser?.uid || 'anonymous';
                console.log("Firebase initialized. User ID:", userId);
                await loadHighScore();

            } catch (error) {
                console.error("Firebase Initialization/Auth Error:", error);
            }
        }

        function getHighScoreDocRef() {
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            // Public data path for shared high score
            return doc(db, `artifacts/${appId}/public/data/snake_highscores`, HIGH_SCORE_DOC_ID);
        }

        function updateScoreDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('high-score').textContent = currentHighScore;
        }

        async function loadHighScore() {
            if (!db) return;
            try {
                const docRef = getHighScoreDocRef();
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    currentHighScore = docSnap.data().score || 0;
                }
                updateScoreDisplay();
            } catch (e) {
                console.error("Error loading high score: ", e);
            }
        }

        async function saveHighScore(newScore) {
            if (!db) return;
            if (newScore <= currentHighScore) return;

            currentHighScore = newScore;
            updateScoreDisplay(); // Update immediately for local display

            try {
                const docRef = getHighScoreDocRef();
                await setDoc(docRef, { score: newScore, updated_at: new Date().toISOString() }, { merge: true });
                console.log("New high score saved:", newScore);
            } catch (e) {
                console.error("Error saving high score: ", e);
            }
        }

        // --- Game Constants and Variables ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const tileCount = 20; // 20x20 grid
        const tileSize = canvas.width / tileCount;
        
        let snake = [];
        let velocity = { x: 0, y: 0 };
        let food = {};
        let score = 0;
        let isGameOver = false;
        let nextX = 0; // Next direction to prevent 180-degree turn
        let nextY = 0;
        let gameInterval = null;
        let gameSpeed = 8; // Tiles per second (FPS)

        // Game State Elements
        const messageBox = document.getElementById('gameMessage');
        const messageTitle = document.getElementById('messageTitle');
        const messageText = document.getElementById('messageText');
        const startButton = document.getElementById('startButton');

        // --- Core Game Functions ---

        function startGame() {
            // Reset all state for a fresh game
            isGameOver = false;
            score = 0;
            velocity = { x: 1, y: 0 }; // Start moving right
            nextX = 1;
            nextY = 0;
            gameSpeed = 8; // Reset speed

            // Initial snake position (center-left)
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];

            generateFood();
            updateScoreDisplay();

            messageBox.style.display = 'none';

            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, 1000 / gameSpeed);
        }

        function gameLoop() {
            if (isGameOver) {
                clearInterval(gameInterval);
                return;
            }
            update();
            draw();
        }

        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (isSnake(newFood));

            food = newFood;
        }

        function isSnake(pos) {
            return snake.some(segment => segment.x === pos.x && segment.y === pos.y);
        }

        function update() {
            // Apply buffered direction change
            velocity.x = nextX;
            velocity.y = nextY;

            const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

            // 1. Collision Detection
            if (
                head.x < 0 || head.x >= tileCount || // Wall collision
                head.y < 0 || head.y >= tileCount ||
                isSnake(head) // Self collision (check if new head position is already in the body)
            ) {
                gameOver();
                return;
            }

            // 2. Add new head
            snake.unshift(head);

            // 3. Food Check
            if (head.x === food.x && head.y === food.y) {
                score++;
                generateFood();
                // Speed up slightly every 5 points
                if (score % 5 === 0 && gameSpeed < 15) {
                    gameSpeed += 0.5;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, 1000 / gameSpeed);
                }
            } else {
                // 4. Remove tail (only if food was NOT eaten)
                snake.pop();
            }

            updateScoreDisplay();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0d0d1e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Snake
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--snake-color');
            snake.forEach((segment, index) => {
                // Head has a slightly different shade
                ctx.fillStyle = index === 0 ? '#8e24aa' : getComputedStyle(document.documentElement).getPropertyValue('--snake-color');
                
                // Draw rounded rectangle for smoother look
                const x = segment.x * tileSize;
                const y = segment.y * tileSize;
                const radius = tileSize * 0.15; // Small corner radius

                ctx.beginPath();
                ctx.moveTo(x + radius, y);
                ctx.lineTo(x + tileSize - radius, y);
                ctx.arcTo(x + tileSize, y, x + tileSize, y + radius, radius);
                ctx.lineTo(x + tileSize, y + tileSize - radius);
                ctx.arcTo(x + tileSize, y + tileSize, x + tileSize - radius, y + tileSize, radius);
                ctx.lineTo(x + radius, y + tileSize);
                ctx.arcTo(x, y + tileSize, x, y + tileSize - radius, radius);
                ctx.lineTo(x, y + radius);
                ctx.arcTo(x, y, x + radius, y, radius);
                ctx.fill();
            });

            // Draw Food (a round circle)
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--food-color');
            ctx.beginPath();
            const foodCenterX = food.x * tileSize + tileSize / 2;
            const foodCenterY = food.y * tileSize + tileSize / 2;
            ctx.arc(foodCenterX, foodCenterY, tileSize / 2 * 0.7, 0, 2 * Math.PI); // 70% of tile size
            ctx.fill();
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(gameInterval);
            
            // Check and save high score
            saveHighScore(score);

            // Show Game Over message (now in English)
            messageTitle.textContent = 'Game Over!';
            messageText.innerHTML = `Your Score: ${score}<br>Would you like to play again?`;
            startButton.textContent = 'Restart Game';
            messageBox.style.display = 'block';
        }

        // --- Input Handling (Keyboard) ---

        function changeDirection(event) {
            // Prevent snake from immediately reversing (180 degree turn)
            let newX = 0;
            let newY = 0;

            switch(event.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (velocity.y !== 1) { newY = -1; }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (velocity.y !== -1) { newY = 1; }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (velocity.x !== 1) { newX = -1; }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (velocity.x !== -1) { newX = 1; }
                    break;
                default:
                    return; // Ignore other keys
            }

            // Update next direction only if a valid change was made
            if (newX !== 0 || newY !== 0) {
                nextX = newX;
                nextY = newY;
                event.preventDefault(); // Stop page scrolling
            }
        }

        // --- Input Handling (Touch/Swipe for Mobile) ---
        let touchstartX = 0;
        let touchstartY = 0;
        const swipeThreshold = 30; // Min distance for a swipe

        canvas.addEventListener('touchstart', e => {
            touchstartX = e.changedTouches[0].screenX;
            touchstartY = e.changedTouches[0].screenY;
            e.preventDefault(); // Prevent scrolling
        }, false);

        canvas.addEventListener('touchend', e => {
            const touchendX = e.changedTouches[0].screenX;
            const touchendY = e.changedTouches[0].screenY;
            
            const dx = touchendX - touchstartX;
            const dy = touchendY - touchstartY;

            if (Math.abs(dx) > Math.abs(dy)) { // Horizontal swipe
                if (Math.abs(dx) > swipeThreshold) {
                    if (dx > 0) { // Right swipe
                        if (velocity.x !== -1) { nextX = 1; nextY = 0; }
                    } else { // Left swipe
                        if (velocity.x !== 1) { nextX = -1; nextY = 0; }
                    }
                }
            } else { // Vertical swipe
                if (Math.abs(dy) > swipeThreshold) {
                    if (dy > 0) { // Down swipe
                        if (velocity.y !== -1) { nextX = 0; nextY = 1; }
                    } else { // Up swipe
                        if (velocity.y !== 1) { nextX = 0; nextY = -1; }
                    }
                }
            }
        }, false);


        // --- Initialization and Event Listeners ---
        
        startButton.addEventListener('click', startGame);
        document.addEventListener('keydown', changeDirection);
        
        // Initial draw on load
        window.onload = function() {
            initFirebase();
            draw();
        };

    </script>
</body>
</html>
